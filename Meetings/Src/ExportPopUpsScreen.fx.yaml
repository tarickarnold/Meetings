            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =ColorFade(ExportConfirm_1.BorderColor, 70%)
            DisplayMode: |-
                =If(ShowOneNote, 
                    If(IsBlank(OneNoteBookSelect_1.SelectedText) || IsBlank(SectionsSelect_1.SelectedText), DisplayMode.Disabled, DisplayMode.Edit), 
                   ShowPlanner, If(IsBlank(PlannerPlanSelect_1.SelectedText) || IsBlank(PlannerBucketSelect_1.SelectedText), DisplayMode.Disabled, DisplayMode.Edit),
                   DisplayMode.Edit
                ) 
            Fill: =RGBA(54, 176, 75, 1)
            FocusedBorderColor: =ExportConfirm_1.BorderColor
            FocusedBorderThickness: =1
            Height: =44
            HoverBorderColor: =ColorFade(ExportConfirm_1.BorderColor, 20%)
            HoverColor: =ExportConfirm_1.Color
            HoverFill: =ColorFade(ExportConfirm_1.Fill, 20%)
