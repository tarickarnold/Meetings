                =Set(ShowOneNote, false);
                Set(ShowPlanner, false);
                Set(ShowOverlay, false);
                Navigate(ExportScreen, BorderStyle.None)
            PressedBorderColor: =ExportCancel_1.Fill
            PressedColor: =ExportCancel_1.Fill
